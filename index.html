<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div>Calculator</div>
    </div>

    <!--This is to hold all the divs in calculator-->
    <div class="container">
        <!-- 
        <div class="display">

            <label>Operation:
                <input id="output">
            </label>


            <label>Result:
                <input id="input">
            </label>

        </div>

        <div class="buttonBox">
            <button id="buttons"> + </button>
            <button id="buttons"> - </button>
            <button id="buttons"> * </button>
            <button id="buttons"> / </button>
            <button id="equal"> = </button>
        </div>

-->
        <div class=calc>
            <div class="display">
                <div class="up" id="displayUp"></div>
                <div class="down" id="displayDown"></div>
            </div>

            <div class="buttonsTop">
                <!--4 buttons here-->
                <button>sqr</button>
                <button>x^2</button>
                <button id="clear">C</button>
                <button id="del">Del</button>
            </div>

            <div class="buttonsBottom">
                <div class="buttonsLeft">
                    <!--numbered buttons -->
                    <button id="numberPad">7</button>
                    <button id="numberPad">8</button>
                    <button id="numberPad">9</button>

                    <button id="numberPad">4</button>
                    <button id="numberPad">5</button>
                    <button id="numberPad">6</button>

                    <button id="numberPad">1</button>
                    <button id="numberPad">2</button>
                    <button id="numberPad">3</button>


                    <button id="numberPad">.</button>
                    <button id="numberPad">0</button>
                    <button id="equal">=</button>
                </div>
                <div class="buttonsRight">
                    <!--numbered buttons -->
                    <button class="biggerFont" id="operator"> / </button>
                    <button class="biggerFont" id="operator"> x </button>
                    <button class="biggerFont" id="operator"> - </button>
                    <button class="biggerFont" id="operator"> + </button>
                </div>
            </div>




        </div>


    </div>

    <div class="footer"></div>
</body>

</html>
