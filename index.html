<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div>Calculator</div>
    </div>

    <!--This is to hold all the divs in calculator-->
    <div class="container">
        <!-- 
        <div class="display">

            <label>Operation:
                <input id="output">
            </label>


            <label>Result:
                <input id="input">
            </label>

        </div>

        <div class="buttonBox">
            <button id="buttons"> + </button>
            <button id="buttons"> - </button>
            <button id="buttons"> * </button>
            <button id="buttons"> / </button>
            <button id="equal"> = </button>
        </div>

-->
        <div class=calc>
            <div class="display">
                <div id="up"></div>
                <div id="down">0</div>
            </div>

            <div class="buttonsTop">
                <!--4 buttons here-->
                <button>sqr</button>
                <button>x^2</button>
                <button>C</button>
                <button>Del</button>
            </div>

            <div class="buttonsBottom">
                <div class="buttonsLeft">
                    <!--numbered buttons -->
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>

                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <div class="buttonsRight">
                    <!--numbered buttons -->
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>




        </div>


    </div>

    <div class="footer"></div>
</body>

</html>
